	<body>
		<div id="log"></div>
		<script type="text/javascript">
				var storedLog = [];
				var msgIndex = 0;
		      (function () {
		          //var old = console.log;

		          var logger = document.getElementById('log');
		          console.log = function (message) {
		          	if(storedLog.length > 8){
		          		storedLog.splice(0,1);
		          	}
		          	var d = new Date();
		          	msgIndex++;
		              if (typeof message == 'object') {
		              		var string = msgIndex + " "+  message + ' ' +d.getMinutes() + ':' + d.getSeconds() + ':' + d.getMilliseconds() + '<br />';
		              		storedLog.push(string);
		              } else {
		              		var string = msgIndex + " "+ message + ' ' +d.getMinutes() + ':' + d.getSeconds() +  ':' + d.getMilliseconds() + '<br />';
		              		storedLog.push(string);
		              }
		              	logger.innerHTML = "";
		              for(var i = 0; i < storedLog.length; i++){
		              	logger.innerHTML += storedLog[i];
		              }

		          }
		      })();
		</script>
	</body>
